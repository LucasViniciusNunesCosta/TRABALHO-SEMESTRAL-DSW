<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <h1>Lista de pessoas</h1>
            <div class="alert alert-success" role="alert" th:if="${Sucesso}" th:text="${nome}+' Cadastrado com sucesso'">
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Data de nascimento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item :${itens}">
                        <td th:text="${item.nome}"></td>
                        <td th:text="${item.email}"></td>
                        <td th:text="${item.dataNascimento}"></td>
                    </tr>
                </tbody>
            </table>
            <a href="http://localhost:8080/Cadastrar" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Adicionar Novo</a>
        </div>
    </body>
</html>
